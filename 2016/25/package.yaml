name: solution

dependencies:
  - base >= 4.7 && < 5
  - containers
  - mtl
  - vector
  - au
  - cpu

default-extensions:
  - LambdaCase
  - ParallelListComp
  - DeriveFunctor
  - RecordWildCards

ghc-options:
  -Wall
  -Wextra
  -O2
  -fllvm

executables:
  solution:
    source-dirs:      src
    main:             Main.hs
