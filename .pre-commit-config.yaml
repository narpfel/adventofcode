repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: file-contents-sorter
        files: \.gitignore
        args: ["--unique"]
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: name-tests-test
      - id: requirements-txt-fixer
      - id: trailing-whitespace
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.9.0
    hooks:
      - id: python-check-blanket-noqa
  - repo: https://github.com/asottile/add-trailing-comma
    rev: v2.1.0
    hooks:
      - id: add-trailing-comma
        args: [--py36-plus]
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.23.3
    hooks:
      - id: pyupgrade
        args: [--py39-plus]
  - repo: https://github.com/timothycrosley/isort
    rev: 5.9.3
    hooks:
      - id: isort
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v7.32.0
    hooks:
      - id: eslint

  - repo: local
    hooks:
      - id: cargo-clippy
        name: cargo-clippy
        entry: |
          .ci/xargify.py
            -q
            -f warning
            --
            cargo clippy --manifest-path {} --color=always -- -D warnings -D clippy::dbg_macro
            ---
        require_serial: true
        language: script
        files: "Cargo.toml$"
        always_run: true
      - id: cargo-fmt
        name: cargo-fmt
        entry: |
          .ci/xargify.py
            --
            cargo fmt --manifest-path {} -- -l ---
        require_serial: true
        language: script
        files: "Cargo.toml$"
        always_run: true

exclude: "input(_test.*)?$"
